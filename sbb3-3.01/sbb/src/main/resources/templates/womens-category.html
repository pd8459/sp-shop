<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Women's Category</title>

    <!-- Bootstrap CSS 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">


    <style>
        /* 아이템들을 4개씩 가로로 배치 */
        .items-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* 가운데 정렬 */
            gap: 20px; /* 아이템 간격 설정 */
        }

        /* 각 아이템의 크기 설정 */
        .item {
            width: 22%; /* 4개씩 가로로 배치되도록 설정, 간격 고려 */
            text-align: center; /* 텍스트 중앙 정렬 */
        }

        /* 이미지 크기 설정 */
        .item img {
            width: 100%;
            max-width: 200px; /* 최대 이미지 크기 */
            height: auto;
        }

        /* 반응형 디자인: 화면이 작아지면 2개씩 배치 */
        @media (max-width: 768px) {
            .item {
                width: 48%; /* 2개씩 배치 */
            }
        }

        /* 화면이 더 작아지면 1개씩 배치 */
        @media (max-width: 480px) {
            .item {
                width: 100%; /* 1개씩 배치 */
            }
        }
    </style>
</head>
<body>

<!-- 네비게이션 바 삽입 (navbar.html에서 가져옴) -->
<div th:replace="~{navbar :: navbarFragment}"></div>

<!-- 네비게이션 바 추가 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">My Shopping Mall</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="#">New!</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/mens-category">남성</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/womens-category">여성</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<h1>Women's Category</h1>
<div class="items-container">
    <div class="item" th:each="item : ${items}">
        <!-- 링크를 이미지와 제목에 모두 적용 -->
        <a th:href="@{'/item/' + ${item.id}}">
            <img th:src="${item.imageUrl}" alt="Item Image"/>
            <h3 th:text="${item.name}"></h3>
        </a>
    </div>
</div>

<!-- Bootstrap JS와 Popper.js 추가 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
