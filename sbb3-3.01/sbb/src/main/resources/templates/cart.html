<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>장바구니</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .cart-item img {
            width: 100px;
            height: auto;
        }

        .cart-item-details {
            flex: 1;
            margin-left: 20px;
        }

        .cart-item-actions {
            text-align: center;
        }

        .cart-summary {
            margin-top: 30px;
            font-size: 1.2em;
        }

        .cart-summary .total {
            font-weight: bold;
        }
    </style>
</head>
<body>

<!-- 네비게이션 바 -->
<div th:replace="~{navbar :: navbarFragment}"></div>

<!-- 장바구니 제목 -->
<div class="container mt-5">
    <h1>장바구니</h1>

    <!-- 장바구니 아이템 리스트 -->
    <div th:if="${cartItems.isEmpty()}">
        <p>장바구니에 아이템이 없습니다. 쇼핑을 시작해보세요!</p>
    </div>
    <div th:if="${not cartItems.isEmpty()}">
        <div th:each="cart : ${cartItems}" class="cart-item">
            <!-- 아이템 이미지와 상세 정보 -->
            <div class="cart-item-details">
                <img th:src="${cart.item.imageUrl}" alt="아이템 이미지">
                <h5 th:text="${cart.item.name}"></h5>
                <p>가격: <span th:text="${cart.item.price}"></span> 원</p>
            </div>

            <!-- 수량 및 삭제 버튼 -->
            <div class="cart-item-actions">
                <form th:action="@{/cart/remove/{cartId}(cartId=${cart.id})}" method="post">
                    <button type="submit" class="btn btn-danger">삭제</button>
                </form>
            </div>
        </div>

        <!-- 장바구니 요약 -->
        <div class="cart-summary">
            <p>총 상품 수: <span th:text="${cartItems.size()}"></span> 개</p>
            <p class="total">총 금액: <span th:text="${#numbers.formatDecimal(cartItems.stream().mapToDouble(item -> item.getItem().getPrice() * item.getQuantity()).sum(), 0, '###,###')}"></span> 원</p>
            <a href="#" class="btn btn-primary">주문하기</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
