<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Men's Category</title>
    <style>
        /* 아이템들을 4개씩 가로로 배치 */
        .items-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* 가운데 정렬 */
            gap: 20px; /* 아이템 간격 설정 */
        }

        /* 각 아이템의 크기 설정 */
        .item {
            width: 22%; /* 4개씩 가로로 배치되도록 설정, 간격 고려 */
            text-align: center; /* 텍스트 중앙 정렬 */
        }

        /* 이미지 크기 설정 */
        .item img {
            width: 100%;
            max-width: 200px; /* 최대 이미지 크기 */
            height: auto;
        }

        /* 반응형 디자인: 화면이 작아지면 2개씩 배치 */
        @media (max-width: 768px) {
            .item {
                width: 48%; /* 2개씩 배치 */
            }
        }

        /* 화면이 더 작아지면 1개씩 배치 */
        @media (max-width: 480px) {
            .item {
                width: 100%; /* 1개씩 배치 */
            }
        }
    </style>
</head>
<body>
<h1>Men's Category</h1>
<div class="items-container">
    <div class="item" th:each="item : ${items}">
        <!-- 링크를 이미지와 제목에 모두 적용 -->
        <a th:href="@{'/item/' + ${item.id}}">
            <img th:src="${item.imageUrl}" alt="Item Image"/>
            <h3 th:text="${item.name}"></h3>
        </a>
    </div>
</div>
</body>
</html>
